<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Jeu de Pétanque</title>
</head>
<body>
    <h1>Jeu de Pétanque</h1>
    <button onclick="genererQR()">Générer QR Code</button>
    <div id="qr-result"></div>

    <script>
        function genererQR() {
            fetch('/create_game')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('qr-result').innerHTML =
                        `QR Code généré pour l'URL : ${data.url}`;
                });
        }
    </script>
</body>
</html>
